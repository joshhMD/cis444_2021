<!DOCTYPE html>
<html>
    <head>
	     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>



	    <div id="Login">
	    	<input type="text" id="username" name="username"></input>
		<br>
		<input type="password" id="password" name="password"></input>
		<br>
		<input type="submit" value="test" id="loginButton" onclick="return login()">

	    </div>
	    <div id="Register">
	    	<br>
		<br>
		<button onclick="location.href = 'static/register.html';" id="myButton" class="float-left submit-button" >Not Registered? Click Here!</button>
	    </div>

	<script>

		function showBooks()
		{
			console.log("These are the books")
			alert("Books!")
		}



		function login()
		{
			loginTest().then(results => {
				if(results == true)
				{
					showBooks();
					return true;
				}
				else
				{
					var form = document.getElementById("username");
					form.value = '';
					var form2 = document.getElementById("password");
					form2.value = '';
					alert("Invalid Login Credentials")
					return false;
				}
			});
		}





		async function loginTest()
		{
			
			resultsTemp = await $.post("/login", 
				{
					username: $('#username').val(), 
					password: $('#password').val()
				});
						
			if(resultsTemp == 'false')
			{
				return false;
			}
			else if(resultsTemp == 'true')
			{
				return true;
			}
		}

	</script>
            
    </body>
</html>
